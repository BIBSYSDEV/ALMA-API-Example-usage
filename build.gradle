repositories {
    mavenCentral()
    maven {
        url = 'https://artifactory.unit.no/artifactory/libs-releases'
    }
}

dependencies {
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.9'
    implementation group: 'javax.ws.rs', name: 'javax.ws.rs-api', version: '2.1.1'
    implementation group: 'org.glassfish.jersey.core', name: 'jersey-client', version: '2.30.1'
    implementation group: 'org.glassfish.jersey.media', name: 'jersey-media-moxy', version: '2.30.1'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'
    implementation group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.1'
    implementation group: 'org.jvnet.jaxb2_commons', name: 'jaxb2-basics-runtime', version: '1.11.1'
    implementation group: 'org.glassfish.jaxb', name: 'jaxb-runtime', version: '2.3.1'
    implementation group: 'org.glassfish.jersey.inject', name: 'jersey-hk2', version: '2.30.1'
    implementation group: 'com.typesafe', name: 'config', version: '1.4.0'
    implementation group: 'no.bibsys', name: 'vault-client', version: '1.0.8'
  	implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.0.1'

    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.6.0'
    testImplementation group: 'org.mockito', name: 'mockito-core', version: '3.3.0'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.6.0'
    testImplementation group: 'org.mockito', name: 'mockito-junit-jupiter', version: '3.3.3'
}


test {
    useJUnitPlatform()
    failFast = true
    finalizedBy jacocoTestReport
}

pmdMain { exclude 'no/unit/alma/generated/**', 'no/bibsys/alma/rest/**', 'org/w3/_2001/xmlschema/**' }

pmd {
    ruleSetConfig = rootProject.resources.text.fromFile('config/pmd/ruleset.xml')
    ruleSets = []
    ignoreFailures = true
}

checkstyle {
    configFile = rootProject.resources.text.fromFile('config/checkstyle/checkstyle.xml').asFile()
    showViolations = true
}

tasks.withType(Checkstyle) {
    exclude 'no/unit/alma/generated/**', 'no/bibsys/alma/rest/**', 'org/w3/_2001/xmlschema/**'
    reports {
        xml.enabled false
        html.enabled true
        html.stylesheet rootProject.resources.text.fromFile('config/checkstyle/checkstyle-simple.xsl')
    }
}

jacocoTestReport {
    afterEvaluate {
        classDirectories.setFrom(files(classDirectories.files.collect {
            fileTree(dir: it, exclude:
                    [
                    'no/unit/alma/generated/**',
                    'no/bibsys/alma/rest/**',
                    'no/unit/alma/bibs/**',
                    'no/unit/alma/commons/**',
                    'org/w3/_2001/xmlschema/**',
                    ])
            fileTree(dir: it, exclude: 'no/unit/alma/generated/**')
        }))
    }
    reports {
        xml.enabled false
        csv.enabled false
        html.destination file("${buildDir}/reports/jacoco")
    }
}

jacoco {
    toolVersion = "0.8.5"
}

check.dependsOn jacocoTestCoverageVerification
jacocoTestCoverageVerification.dependsOn(jacocoTestReport)

jacocoTestCoverageVerification {
    afterEvaluate {
        classDirectories.setFrom(files(classDirectories.files.collect {
            fileTree(dir: it, exclude:  [
                    'no/unit/alma/generated/**',
                    'no/bibsys/alma/rest/**',
                    'no/unit/alma/bibs/**',
                    'no/unit/alma/commons/**',
                    'org/w3/_2001/xmlschema/**',
            ])
        }))
    }
    violationRules {
        rule {
            limit {
                counter = 'METHOD'
                value = 'COVEREDRATIO'
                minimum = 1.00
            }
        }

        rule {
            limit {
                counter = 'CLASS'
                value = 'COVEREDRATIO'
                minimum = 1.00
            }
        }
    }
}

