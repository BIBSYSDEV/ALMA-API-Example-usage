import org.unbrokendome.gradle.plugins.xjc.XjcGenerate

plugins {
    id 'java'
    id 'checkstyle'
    id 'pmd'
    id 'jacoco'
    id "net.linguica.maven-settings" version "0.5"
    id 'org.unbroken-dome.xjc' version '1.4.3'
}

group 'no.unit.alma'
version '1.0-SNAPSHOT'

sourceCompatibility = JavaVersion.VERSION_11  // source-code version and must be <= targetCompatibility
targetCompatibility = JavaVersion.VERSION_11 // bytecode target version


xjc {
    includeInMainCompilation = true
    includeEpisodeFileInJar = true
}

sourceSets {
    main { java { srcDir xjcGenerate.outputDirectory } }
}

compileJava {
    dependsOn xjcGenerate
}

xjcGenerate {
    urlSources = fileTree('src/main/schema') { include 'webservice_result_xsd.url' }
    outputDirectory = file('src/main/java')
    targetPackage = 'no.unit.alma.generated.error'
    episodes = fileTree('build/xjc/') { include '*.episode' }
    episodeTargetFile = file('build/xjc/webservice_result.episode')
}

